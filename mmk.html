<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced JavaScript Code Editor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #editor {
        height: 80vh;
        border: 1px solid #ddd;
    }
    #console {
        background-color: #333;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
        font-family: monospace;
        font-size: 14px;
        overflow-y: scroll;
        height: 100px;
    }
    button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
<div id="editor"></div>
<button onclick="runCode()">Run</button>
<button onclick="toggleAI()">Toggle AI</button>
<button onclick="openFolder()">Open Folder</button>
<button onclick="downloadFile()">Download</button>
<div id="console"></div>

<script>
let editor;

window.onload = function() {
    editor = CodeMirror(document.getElementById('editor'), {
        value: 'function greet() {\n    return "Hello, World!";\n}\nconsole.log(greet());',
        mode: 'javascript',
        lineNumbers: true,
        theme: 'default'
    });
}

function runCode() {
    let code = editor.getValue();
    try {
        let result = eval(code);
        writeToConsole('Result: ' + result);
    } catch (error) {
        writeToConsole('Error: ' + error);
    }
}

function writeToConsole(message) {
    let consoleElement = document.getElementById('console');
    consoleElement.innerHTML += message + '<br>';
    consoleElement.scrollTop = consoleElement.scrollHeight;
}

let aiEnabled = false;
function toggleAI() {
    aiEnabled = !aiEnabled;
    if (aiEnabled) {
        writeToConsole('AI assistance enabled.');
    } else {
        writeToConsole('AI assistance disabled.');
    }
}

function openFolder() {
    writeToConsole('Opening folder...');
}

function downloadFile() {
    let code = editor.getValue();
    let filename = 'code.js';
    let fileType = 'text/plain';
    let blob = new Blob([code], { type: fileType });

    let link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    link.download = filename;
    link.click();
}
</script>
</body>
</html>
